<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"/>
    <title>Document</title>
  </head>
  <body>
    <header class="header" id="header"> <a class="logo" href="/"><img src="./assets/img/logo.png" alt="web logo"/></a>
      <div class="topbar" id="topbar">
        <div class="topbar__icon" data-type="login"><i class="fa fa-user"></i><span> Log in</span></div>
        <div class="topbar__icon" data-type="register"><i class="fa fa-user"></i><span> Register</span></div>
        <div class="toggle-menu">
          <div class="toggle-menu__icon" id="toggle-menu">
            <div class="first-bar"></div>
            <div class="second-bar"></div>
            <div class="third-bar"></div>
          </div>
        </div>
      </div>
    </header>
    <div class="sidebar" id="sidebar">
      <navmain-nav class="main-nav"> 
        <ul class="main-menu" id="main-menu">
          <li class="main-menu__item"><a class="main-menu__link" href="/">home</a>
          </li>
          <li class="main-menu__item"><a class="main-menu__link" href="/about.html">about</a>
          </li>
          <li class="main-menu__item"><a class="main-menu__link" href="/contact.html">contact</a>
          </li>
        </ul>
      </navmain-nav>
    </div>
    <main class="main">
      <h1 class="title">Home</h1>
      <div class="gallery" id="gallery"> 
        <div class="gallery__item"><img src="assets/img/gallery/1.jpg" alt=""/></div>
        <div class="gallery__item"><img src="assets/img/gallery/2.jpg" alt=""/></div>
        <div class="gallery__item"><img src="assets/img/gallery/3.jpg" alt=""/></div>
        <div class="gallery__item"><img src="assets/img/gallery/4.jpg" alt=""/></div>
        <div class="gallery__item"><img src="assets/img/gallery/5.jpg" alt=""/></div>
      </div>
    </main>
    <div class="lightbox" id="login-modal">
      <form class="form" id="login-form">
        <div class="form__field">
          <label class="form__label" for="login-email">Email</label>
          <input class="form__input" type="email" name="email" id="login-email"/>
        </div>
        <div class="form__field">
          <label class="form__label" for="login-password">Password</label>
          <input class="form__input" type="password" name="password" id="login-password"/>
        </div>
        <div class="form__field">
          <input class="form__submit" type="submit" name="Send" id="login-email"/>
        </div>
      </form>
    </div>
    <div class="lightbox" id="register-modal">
      <form class="form" id="register-form">
        <div class="form_field">
          <label class="form__label" for="register-email">Email</label>
          <input class="form__input" type="email" name="email" id="register-email"/>
        </div>
        <div class="form_field">
          <label class="form__label" for="register-password">Password</label>
          <input class="form__input" type="password" name="password" id="register-password"/>
        </div>
        <div class="form_field">
          <label class="form__label" for="register-password-2">Repeat Password</label>
          <input class="form__input" type="password" name="password-2" id="register-password"/>
        </div>
        <div class="form_field">
          <input class="form__submit" type="submit" name="Send" id="register-name"/>
        </div>
      </form>
    </div>
    <script src="/js/macy.js"></script>
    <script src="js/scripts-min.js"></script>
  </body>
</html>
